
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">




<form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" class="form-control" id="userId" [(ngModel)]="formData.userId"  [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" class="form-control" id="jobTitle" [(ngModel)]="formData.jobTitle" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="formData.firstName"  [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="formData.lastName"  [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="employeeCode">Employee Code</label>
      <input type="text" class="form-control" id="employeeCode" [(ngModel)]="formData.employeeCode" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="region">Region</label>
      <input type="text" class="form-control" id="region" [(ngModel)]="formData.region"   [ngModelOptions]="{standalone: true}"required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="formData.phoneNumber"  [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="text" class="form-control" id="emailAddress" [(ngModel)]="formData.emailAddress"  [ngModelOptions]="{standalone: true}" required>
    </div>
    
    <!-- Add more form fields as needed -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
